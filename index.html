<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="content header-content">
            <div class="logo">
                Header Logo
            </div>
            <ul class="navigation-links">
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="hero-section">
            <div class="content hero-content">
                <div class="column text-column">
                    <h1 class="hero-title">
                        This website is awesome
                    </h1>
                    <p class="secondary-text">
                        This website has some subtext that goes here under the main title. It's a smaller font and
                        the
                        color is lower contrast.
                    </p>
                    <button>Sign up</button>
                </div>
                <div class="column image-column">
                    <p class="placeholder-text">this is a placeholder for an image</p>
                </div>
            </div>
        </div>
        <div class="information-section">
            <div class="content information-content">
                <h2 class="information-title">Some random information</h2>
            </div>
        </div>
    </main>
</body>

</html>
